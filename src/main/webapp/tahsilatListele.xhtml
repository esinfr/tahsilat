<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./anaTemplate.xhtml">

            <ui:define name="content">
                <h:form id="listeForm">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Kurum Adı"/>
                        <p:outputLabel value="#{borcBean.borc.kurum.ad}"/>
                        
                          <p:outputLabel value="Ad Soyad:"/>
                          <p:outputLabel value="#{borcBean.borc.aboneAd} #{borcBean.borc.aboneSoyad}"/>
              
                          <p:outputLabel value="Abone No:"/>
                          <p:outputLabel value="#{borcBean.borc.aboneNo}"/>
                      </p:panelGrid>
                    <p:dataTable id="borcTablo" var="borc"
                                 value="#{borcBean.borcListesi}"
                                 selection="#{borcBean.seciliBorclar}"
                                 rowKey="#{borc.id}">
                            
                        <f:facet name="header">                            
                            öÖDENECEK FATURALARI SECİNİZ
                        </f:facet>
                        
                        <p:ajax event="rowSelectCheckbox" listener="#{borcBean.hesapla()}" update="@form"/>
                        <p:ajax event="rowUnselectCheckbox" listener="#{borcBean.hesapla()}" update="@form"/>
                         <p:ajax event="toggleSelect" listener="#{borcBean.hesapla()}" update="@form"/>
                         
                        <p:column selectionMode="multiple" style="width:16px ;text-align: center"/>
                            
                          <p:column headerText="No">
                              <h:outputText value="#{borc.faturaNo}" />
                        </p:column>
                        
                          <p:column headerText="Son Ödeme Tarihi">
                              <h:outputText value="#{borc.faturaSonOdemeTrh}">
                                  <f:convertDateTime pattern="dd/MM/yyyy"/>
                              </h:outputText>
                        </p:column>
                        
                          <p:column headerText="Tutar">
                            <h:outputText value="#{borc.faturaTutar}" />
                        </p:column>
                        
                        <f:facet name="footer">                            
                            <p:commandButton value="Hesapla"
                                             action ="#{borcBean.hesapla}"
                                             update="@form"/>
                        </f:facet>
                    </p:dataTable>
                    
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Toplam:"/>
                        <p:inputText value="#{borcBean.toplam}" readonly="true">
                            <f:convertNumber maxFractionDigits="2"/>
                        </p:inputText>
                        
                        
                        <p:outputLabel value="Alınan:"/>
                        <p:inputText   value="#{borcBean.alinan}">
                                <f:convertNumber id="paraUstu" pattern="###,###"/>
                                <p:ajax event="keyup" update="paraUstu" listener="#{borcBean.paraUstu}"/>
                        </p:inputText>
                        
                        <p:outputLabel value="Para Üstü:"/>
                        <p:inputText id="paraUstu" value="#{borcBean.paraUstu}" readonly="true">
                            <f:convertNumber maxFractionDigits="2"/>                        
                        </p:inputText>
                        
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
